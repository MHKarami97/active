layout: default

<section>
    <div class="section-title" style="text-align:right;">
        <h2><span>{{ page.title }}</span></h2>
    </div>

    <div class="article-post" style="direction: rtl;text-align: right;">
    {{content}}
    </div>

    {% if page.comments == true %}

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% include disqus.html %}
        </div>
    </div>

    {% endif %}
</section>
