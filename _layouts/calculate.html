<h3>محاسبه هزینه ماشین به ازای هر نفر</h3>

<div class="calculate">
    <label for="input">مسافت طی شده</label>
    <input type="number" id="input" step="10" name="firstinputname" placeholder="مسافت بر حسب کیلومتر">

    <input type="submit" value="محاسبه" onclick="calculate()">

    <p id="result"></p>
</div>

<script>
    function calculate() {
        let x = document.getElementById("input").value;

        let resultValue = (((+x) / (100)) * 20 * 3000) / 4;

        document.getElementById("result").innerHTML = "مبلغ قابل پرداخت برای هر نفر : " + resultValue + " تومان ";
    }
</script>
